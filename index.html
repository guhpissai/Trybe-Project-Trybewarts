<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="password" placeholder="Senha">
          <button id="button" type="submit">Entrar</button>
        </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="div-form">
          <input type="text" name="name" id="input-name" placeholder="Nome">
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
          <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family" for="">Qual sua família?</label>
      <div>
        Frontend<input type="radio" id="front" name="family" value="Frontend">
      </div>
      <div>
        Backend<input type="radio" id="back" name="family" value="Backend">
      </div>
      <div>
        FullStack<input type="radio" id="full" name="family" value="FullStack">  
      </div>   
      <div class="container-check">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="div-checkbox">
          HoFs<input type="checkbox" class="subject" value="HoFs">
          Jest<input type="checkbox" class="subject" value="Jest">
          Promises<input type="checkbox" class="subject" value="Promises">
          React<input type="checkbox" class="subject" value="React">
          SQL<input type="checkbox" class="subject" value="SQL">
          Python<input type="checkbox" class="subject" value="Python">
        </div>
      </div>
      <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      <div>
        1<input type="radio" id="" name="rate" value="1">
        2<input type="radio" id="" name="rate" value="2">
        3<input type="radio" id="" name="rate" value="3">
        4<input type="radio" id="" name="rate" value="4">
        5<input type="radio" id="" name="rate" value="5">
        6<input type="radio" id="" name="rate" value="6">
        7<input type="radio" id="" name="rate" value="7">
        8<input type="radio" id="" name="rate" value="8">
        9<input type="radio" id="" name="rate" value="9">
        10<input type="radio" id="" name="rate" value="10">
      </div>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <div>
        <textarea name="comment" id="textarea" cols="30" rows="10" maxlength="500"
        minlength="0"></textarea>
      </div>
      <div id="counter">500</div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
